  <body>
  <div>
    <form class="form-example" action="mailto:shoelandia.ph@gmail.com" method="Post" enctype="text/plain">

      <label for="">Your Name:</label>
      <input type="text" name="" value="" required>
      <input type="submit" name="save">

      <input type="file" name="" value="" required>

      <input type="checkbox" name="save" value="" required>
      <input type="submit" name="save">

      <label for="volume">Volume:</label>
      1<input type="range" id="volume" name="volume" min="0" max="100">100
      <br>
      <label for="">Your Messages:</label><br>
      <textarea name="name" rows="8" cols="30" required></textarea><br>
      <input type="submit" name="" value="Submit">



    </form>
    </div>
